<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Banking Industry - Chatbot</title>
  </head>
  <body>
    <h1>AI Based Discourse for Banking Industry</h1>
  </body>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "8b229483-f3eb-4fb0-b5b0-2f9e9240f78a", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "6ec10328-409a-475a-b869-36d3ee07ce2f", // The ID of your service instance.
      onLoad: function (instance) {
        instance.render();
      },
    };
    setTimeout(function () {
      const t = document.createElement("script");
      t.src =
        "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
        (window.watsonAssistantChatOptions.clientVersion || "latest") +
        "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</html>
